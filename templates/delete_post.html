{% extends 'base.html' %}

{% block content %}
<div>
    <h3>Delete Post?</h3>
    <h4>
        Are you sure you want to delete the post titled:
        <br><br>
        <strong>{{ post.title }}</strong>
    </h4>
    <div>
        <form method="post">
            {% csrf_token %}
            <p><em>This action cannot be undone!</em></p>
            <button><strong>Delete</strong></button>
        </form>
        <button>
            <a href="{% url 'home' %}">Return</a>
        </button>
    </div>
</div>
{% endblock %}
