{% extends 'base.html' %}

{% block content %}
  <div class="post-container">
    <h2>Update Post</h2>
    <form method="post" enctype="multipart/form-data" class="post-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="button">Update</button>
    </form>
    <a href="{% url 'post_detail' post.slug %}" class="btn-link">Back to Post</a>
  </div>
{% endblock %}
